<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta tags for search engines -->
    <meta name="description"
        content="Love Running. Club runners in Dublin, Ireland. Urban running. Dublin docklands and phoenix park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <!-- Title -->
    <title>Love Running</title>
    <!-- Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="signup">
            <form id="signup-form" action="https://formdump.codeinstitute.net" method="post">

                <h2><i class="fa-solid fa-heart-pulse"></i> LETS GET YOU SIGNED UP!</h2>
                <label for="">First Name</lABEL>
                <input id="first-name" name="first-name" type="text">
                <br>
                <label for="">Last Name</lABEL>
                <input id="last-name" name="last-name" type="text">
                <br>
                <label for="">Email address</lABEL>
                <input id="email-address" name="email-address" type="email">
                <div id="radio-buttons">
                    <div>
                        <label for="road">Road</lABEL>
                        <input id="road" name="running_prefrence" type="radio" value="Road">
                    </div>
                    <div>
                        <label for="trail">Trail</lABEL>
                        <input id="trail" name="running_prefrence" type="radio" value="Trail">
                    </div>
                    <div>
                        <label for="both">Both</lABEL>
                        <input id="both" name="running_prefrence" type="radio" value="Both">
                    </div>
                </div>
                <button type="submit" class="join-button">Let's Run!</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <Footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>

            <li>
                <a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i
                        class="fa-brands fa-square-twitter"></i></a>
            </li>

            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our You Tube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>

            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>

    </Footer>

    <!-- Font awsome link-->
    <script src="https://kit.fontawesome.com/58851690d4.js" crossorigin="anonymous"></script>
</body>

</html>
